<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Manager</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">

<header>
    <h1>Менеджер заказов</h1>
</header>

<section>
    <div class="panel panel-default">
        <div class="panel-body">
            <form data-coffee-order="form">
                <div class="form-group">
                    <label for="coffeeOrder">Заказ кофе</label>
                    <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                </div>
                <div class="form-group">
                    <label for="emailInput">Адрес электронной почты</label>
                    <input class="form-control" type="email" name="emailAddress"
                           id="emailInput" value="" placeholder="your.email@address.com">
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="short">Маленький</label>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="tall" checked>Большой</label>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="grand">Гранд</label>
                    </label>
                </div>
                <div class="form-group">
                    <label for="flavorShot">Добавить вкус</label>
                    <select id="flavorShot" class="form-control" name="flavor">
                        <option value="">Не добавлять</option>
                        <option value="caramel">Карамель</option>
                        <option value="almond">Орех</option>
                        <option value="mocha">Мокка</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="strengthLevel">Уровень кофеина</label>
                    <input name="strength" id="strengthLevel" type="range" value="30">
                </div>
                <button type="submit" class="btn btn-default">Заказать</button>
                <button type="reset" class="btn btn-default">Отмена</button>
            </form>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="scripts/formhandler.js" charset="UTF-8"></script>
<script src="scripts/datastore.js" charset="UTF-8"></script>
<script src="scripts/truck.js" charset="UTF-8"></script>
<script src="scripts/main.js" charset="UTF-8"></script>
</body>
</html>
